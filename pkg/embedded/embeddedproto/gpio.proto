syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "github.com/a-clap/embedded/pkg/embedded/embeddedproto";
option java_multiple_files = true;

package embeddedproto;

service GPIO {
  rpc GPIOGet (google.protobuf.Empty) returns (GPIOConfigs) {}
  rpc GPIOConfigure(GPIOConfig) returns (GPIOConfig) {}
}

message GPIOConfigs {
  repeated GPIOConfig configs = 1;
}

message GPIOConfig {
  string ID = 1;
  int32 Direction = 2;
  int32 ActiveLevel = 3;
  bool Value = 4;
}
